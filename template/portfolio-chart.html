<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockDash - 포트폴리오 분석</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 32px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #6366F1, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
        }

        .nav-item {
            color: #B3B3B3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.15s ease;
            position: relative;
        }

        .nav-item:hover {
            color: #6366F1;
        }

        .nav-item.active {
            color: #6366F1;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #6366F1, #8B5CF6);
            border-radius: 2px;
        }

        /* Main Container */
        .main-container {
            margin-top: 80px;
            padding: 32px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #B3B3B3;
            font-size: 16px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .card-subtitle {
            font-size: 14px;
            color: #B3B3B3;
            margin-top: 4px;
        }

        /* Chart Card */
        .chart-card {
            grid-column: 1;
            min-height: 500px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-legend {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-label {
            color: #B3B3B3;
        }

        .legend-value {
            color: #FFFFFF;
            font-weight: 500;
            margin-left: auto;
        }

        /* Portfolio Summary */
        .portfolio-summary {
            grid-column: 2;
        }

        .summary-metrics {
            display: grid;
            gap: 20px;
        }

        .metric-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .metric-label {
            font-size: 14px;
            color: #B3B3B3;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .metric-change {
            font-size: 14px;
            font-weight: 500;
        }

        .positive {
            color: #10B981;
        }

        .negative {
            color: #EF4444;
        }

        .neutral {
            color: #B3B3B3;
        }

        /* Holdings Table */
        .holdings-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
        }

        .holdings-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .section-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .holdings-table th,
        .holdings-table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .holdings-table th {
            background: rgba(255, 255, 255, 0.02);
            font-weight: 600;
            color: #B3B3B3;
            font-size: 14px;
        }

        .holdings-table tbody tr {
            transition: all 0.3s ease;
        }

        .holdings-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stock-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .stock-details {
            flex: 1;
        }

        .stock-symbol {
            font-weight: 700;
            color: #FFFFFF;
        }

        .stock-name {
            color: #B3B3B3;
            font-size: 12px;
            margin-top: 2px;
        }

        .allocation-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .allocation-fill {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .chart-card {
                grid-column: 1;
            }

            .portfolio-summary {
                grid-column: 1;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }

            .header-content {
                padding: 0 16px;
            }

            .nav-menu {
                display: none;
            }

            .page-title {
                font-size: 24px;
            }

            .chart-container {
                height: 300px;
            }

            .chart-legend {
                grid-template-columns: 1fr;
            }

            .holdings-table {
                font-size: 14px;
            }

            .holdings-table th,
            .holdings-table td {
                padding: 12px 16px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }

        .holdings-section {
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        /* Chart Custom Styles */
        .chart-center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .chart-center-value {
            font-size: 32px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .chart-center-label {
            font-size: 14px;
            color: #B3B3B3;
        }

        /* Loading State */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">StockDash</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">대시보드</a>
                <a href="#" class="nav-item">포트폴리오</a>
                <a href="#" class="nav-item active">분석</a>
                <a href="#" class="nav-item">관심종목</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">포트폴리오 분석</h1>
            <p class="page-subtitle">보유 종목의 비중과 수익률을 한눈에 확인하세요</p>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Chart Card -->
            <div class="card chart-card">
                <div class="card-header">
                    <div>
                        <div class="card-title">포트폴리오 비중</div>
                        <div class="card-subtitle">종목별 투자 비중 분석</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                    <div class="chart-center-text">
                        <div class="chart-center-value" id="totalValue">₩0</div>
                        <div class="chart-center-label">총 평가금액</div>
                    </div>
                </div>
                <div class="chart-legend" id="chartLegend">
                    <!-- Legend items will be generated dynamically -->
                </div>
            </div>

            <!-- Portfolio Summary -->
            <div class="card portfolio-summary">
                <div class="card-header">
                    <div>
                        <div class="card-title">포트폴리오 요약</div>
                        <div class="card-subtitle">주요 지표 및 수익률</div>
                    </div>
                </div>
                <div class="summary-metrics">
                    <div class="metric-item">
                        <div class="metric-label">총 투자 금액</div>
                        <div class="metric-value" id="totalInvestment">₩0</div>
                        <div class="metric-change neutral">매입 기준</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">현재 평가 금액</div>
                        <div class="metric-value" id="currentValue">₩0</div>
                        <div class="metric-change" id="valueChange">₩0 (0.00%)</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">총 손익</div>
                        <div class="metric-value" id="totalProfitLoss">₩0</div>
                        <div class="metric-change" id="profitLossPercent">0.00%</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">보유 종목 수</div>
                        <div class="metric-value" id="stockCount">0</div>
                        <div class="metric-change neutral">개 종목</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">최대 보유 종목</div>
                        <div class="metric-value" id="topHolding">-</div>
                        <div class="metric-change" id="topHoldingPercent">0.00%</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">포트폴리오 다양성</div>
                        <div class="metric-value" id="diversityScore">-</div>
                        <div class="metric-change neutral" id="diversityLevel">균형</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Holdings Table -->
        <div class="holdings-section">
            <div class="section-header">
                <h2 class="section-title">보유 종목 상세</h2>
            </div>
            <div class="holdings-table-container">
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>종목</th>
                            <th>수량</th>
                            <th>평가금액</th>
                            <th>비중</th>
                            <th>손익</th>
                            <th>수익률</th>
                        </tr>
                    </thead>
                    <tbody id="holdingsTableBody">
                        <!-- Holdings data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Sample portfolio data
        const portfolioData = [
            {
                id: 1,
                symbol: 'AAPL',
                name: 'Apple Inc.',
                quantity: 100,
                purchasePrice: 150000,
                currentPrice: 175430,
                color: '#6366F1'
            },
            {
                id: 2,
                symbol: 'TSLA',
                name: 'Tesla Inc.',
                quantity: 50,
                purchasePrice: 250000,
                currentPrice: 248500,
                color: '#8B5CF6'
            },
            {
                id: 3,
                symbol: 'NVDA',
                name: 'NVIDIA Corp.',
                quantity: 25,
                purchasePrice: 400000,
                currentPrice: 456780,
                color: '#10B981'
            },
            {
                id: 4,
                symbol: 'MSFT',
                name: 'Microsoft Corp.',
                quantity: 75,
                purchasePrice: 300000,
                currentPrice: 378900,
                color: '#F59E0B'
            },
            {
                id: 5,
                symbol: 'GOOGL',
                name: 'Alphabet Inc.',
                quantity: 60,
                purchasePrice: 180000,
                currentPrice: 134560,
                color: '#EF4444'
            }
        ];

        let portfolioChart = null;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        // Calculate portfolio metrics
        function calculatePortfolioMetrics() {
            const totalInvestment = portfolioData.reduce((sum, stock) => 
                sum + (stock.quantity * stock.purchasePrice), 0);
            
            const totalCurrentValue = portfolioData.reduce((sum, stock) => 
                sum + (stock.quantity * stock.currentPrice), 0);
            
            const totalProfitLoss = totalCurrentValue - totalInvestment;
            const totalReturnRate = totalInvestment > 0 ? (totalProfitLoss / totalInvestment) * 100 : 0;

            // Calculate individual stock metrics
            const stockMetrics = portfolioData.map(stock => {
                const investmentAmount = stock.quantity * stock.purchasePrice;
                const currentValue = stock.quantity * stock.currentPrice;
                const profitLoss = currentValue - investmentAmount;
                const returnRate = investmentAmount > 0 ? (profitLoss / investmentAmount) * 100 : 0;
                const allocation = totalCurrentValue > 0 ? (currentValue / totalCurrentValue) * 100 : 0;

                return {
                    ...stock,
                    investmentAmount,
                    currentValue,
                    profitLoss,
                    returnRate,
                    allocation
                };
            });

            // Find top holding
            const topHolding = stockMetrics.reduce((max, stock) => 
                stock.allocation > max.allocation ? stock : max, stockMetrics[0]);

            // Calculate diversity score (inverse of concentration)
            const herfindahlIndex = stockMetrics.reduce((sum, stock) => 
                sum + Math.pow(stock.allocation / 100, 2), 0);
            const diversityScore = Math.round((1 - herfindahlIndex) * 100);

            return {
                totalInvestment,
                totalCurrentValue,
                totalProfitLoss,
                totalReturnRate,
                stockMetrics,
                topHolding,
                diversityScore,
                stockCount: portfolioData.length
            };
        }

        // Update portfolio summary
        function updatePortfolioSummary() {
            const metrics = calculatePortfolioMetrics();

            // Update summary metrics
            document.getElementById('totalInvestment').textContent = formatCurrency(metrics.totalInvestment);
            document.getElementById('currentValue').textContent = formatCurrency(metrics.totalCurrentValue);
            document.getElementById('totalValue').textContent = formatCurrency(metrics.totalCurrentValue);

            // Update profit/loss with colors
            const valueChangeEl = document.getElementById('valueChange');
            const profitLossEl = document.getElementById('totalProfitLoss');
            const profitLossPercentEl = document.getElementById('profitLossPercent');

            valueChangeEl.textContent = `${formatCurrency(metrics.totalProfitLoss)} (${formatPercentage(metrics.totalReturnRate)})`;
            profitLossEl.textContent = formatCurrency(metrics.totalProfitLoss);
            profitLossPercentEl.textContent = formatPercentage(metrics.totalReturnRate);

            const profitClass = metrics.totalProfitLoss >= 0 ? 'positive' : 'negative';
            valueChangeEl.className = `metric-change ${profitClass}`;
            profitLossEl.className = `metric-value ${profitClass}`;
            profitLossPercentEl.className = `metric-change ${profitClass}`;

            // Update other metrics
            document.getElementById('stockCount').textContent = metrics.stockCount;
            document.getElementById('topHolding').textContent = metrics.topHolding.symbol;
            document.getElementById('topHoldingPercent').textContent = `${metrics.topHolding.allocation.toFixed(1)}%`;
            document.getElementById('diversityScore').textContent = `${metrics.diversityScore}점`;

            // Diversity level
            const diversityLevel = metrics.diversityScore >= 80 ? '매우 균형' : 
                                 metrics.diversityScore >= 60 ? '균형' : 
                                 metrics.diversityScore >= 40 ? '보통' : '집중';
            document.getElementById('diversityLevel').textContent = diversityLevel;

            return metrics;
        }

        // Create pie chart
        function createPieChart(metrics) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');

            // Destroy existing chart if it exists
            if (portfolioChart) {
                portfolioChart.destroy();
            }

            const chartData = metrics.stockMetrics.map(stock => ({
                label: stock.symbol,
                value: stock.currentValue,
                percentage: stock.allocation,
                color: stock.color
            }));

            portfolioChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.map(item => item.label),
                    datasets: [{
                        data: chartData.map(item => item.value),
                        backgroundColor: chartData.map(item => item.color),
                        borderColor: chartData.map(item => item.color),
                        borderWidth: 0,
                        hoverBorderWidth: 3,
                        hoverBorderColor: '#FFFFFF'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 26, 0.95)',
                            titleColor: '#FFFFFF',
                            bodyColor: '#B3B3B3',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    return metrics.stockMetrics[dataIndex].name;
                                },
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const stock = metrics.stockMetrics[dataIndex];
                                    return [
                                        `평가금액: ${formatCurrency(stock.currentValue)}`,
                                        `비중: ${stock.allocation.toFixed(1)}%`,
                                        `손익: ${formatCurrency(stock.profitLoss)} (${formatPercentage(stock.returnRate)})`
                                    ];
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 1000
                    },
                    interaction: {
                        intersect: false
                    }
                }
            });
        }

        // Create chart legend
        function createChartLegend(metrics) {
            const legendContainer = document.getElementById('chartLegend');
            legendContainer.innerHTML = '';

            metrics.stockMetrics.forEach(stock => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${stock.color}"></div>
                    <span class="legend-label">${stock.symbol}</span>
                    <span class="legend-value">${stock.allocation.toFixed(1)}%</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        }

        // Update holdings table
        function updateHoldingsTable(metrics) {
            const tbody = document.getElementById('holdingsTableBody');
            
            tbody.innerHTML = metrics.stockMetrics
                .sort((a, b) => b.allocation - a.allocation) // Sort by allocation descending
                .map(stock => {
                    const profitLossClass = stock.profitLoss >= 0 ? 'positive' : 'negative';
                    
                    return `
                        <tr>
                            <td>
                                <div class="stock-info">
                                    <div class="stock-color" style="background-color: ${stock.color}"></div>
                                    <div class="stock-details">
                                        <div class="stock-symbol">${stock.symbol}</div>
                                        <div class="stock-name">${stock.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${stock.quantity.toLocaleString()}</td>
                            <td>${formatCurrency(stock.currentValue)}</td>
                            <td>
                                <div>${stock.allocation.toFixed(1)}%</div>
                                <div class="allocation-bar">
                                    <div class="allocation-fill" style="width: ${stock.allocation}%; background-color: ${stock.color}"></div>
                                </div>
                            </td>
                            <td class="${profitLossClass}">${formatCurrency(stock.profitLoss)}</td>
                            <td class="${profitLossClass}">${formatPercentage(stock.returnRate)}</td>
                        </tr>
                    `;
                }).join('');
        }

        // Initialize dashboard
        function initializeDashboard() {
            const metrics = updatePortfolioSummary();
            createPieChart(metrics);
            createChartLegend(metrics);
            updateHoldingsTable(metrics);
        }

        // Simulate real-time updates
        function simulateRealTimeUpdates() {
            setInterval(() => {
                // Simulate price changes
                portfolioData.forEach(stock => {
                    const change = (Math.random() - 0.5) * 0.02; // ±1% change
                    stock.currentPrice = Math.max(1000, stock.currentPrice * (1 + change));
                });

                // Update dashboard
                const metrics = updatePortfolioSummary();
                createPieChart(metrics);
                createChartLegend(metrics);
                updateHoldingsTable(metrics);
            }, 15000); // Update every 15 seconds
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the dashboard
            initializeDashboard();
            
            // Start real-time updates
            simulateRealTimeUpdates();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (portfolioChart) {
                    portfolioChart.resize();
                }
            });
        });

        // Chart.js dark mode defaults
        Chart.defaults.color = '#B3B3B3';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';
        Chart.defaults.backgroundColor = 'rgba(255, 255, 255, 0.05)';
    </script>
</body>
